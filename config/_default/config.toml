baseURL = "http://localhost/"
languageCode = "en-us"
title = "Da Planet Security Documentation"
theme = "zdoc"

defaultContentLanguage = "en"
defaultContentlanguageInSubdir = true
hasCJKLanguage = true

copyright ="&copy;{year}, Da Planet Security, LLC. All Rights Reserved."

enableEmoji = false
paginate = 1
rssLimit = 100

googleAnalytics = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
