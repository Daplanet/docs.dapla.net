#relativeurls = true
relativeURLs = true
#uglyurls = true
#baseURL = "https://docs.dapla.net/"
#baseURL = "https://cloudflare-ipfs.com/ipns/"
languageCode = "en-us"
title = "Da Planet Security Documentation"
theme = "zdoc"
enableRobotsTXT = true

defaultContentLanguage = "en"
defaultContentlanguageInSubdir = true
hasCJKLanguage = true

copyright ="&copy;{year}, Da Planet Security, LLC. All Rights Reserved."

enableEmoji = false
paginate = 1
rssLimit = 100

googleAnalytics = ""


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "JSON", "Algolia"]

[outputFormats.Algolia]
  mediaType = "application/json"
  baseName = "algolia"
  isPlainText = true
  nonAlternative = true

[taxonomies]
  tag = "tags"
